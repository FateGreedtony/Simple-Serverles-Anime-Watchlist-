<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> 
  <title>Final Project Anime Watchlist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-dark bg-primary px-3">
    <span class="navbar-brand mb-0 h1">Anime Watchlist</span>
    <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#animeModal">+ Add Anime</button>
  </nav>

  <div class="container my-4">
    <h3>List Anime</h3>
    <div id="anime-list"></div>
  </div>

  <div class="modal fade" id="animeModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="animeForm">
          <div class="modal-header">
            <h5 class="modal-title">Tambah Anime</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Judul</label>
              <input type="text" id="animeTitle" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Deskripsi</label>
              <textarea id="animeDesc" class="form-control"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" type="submit">Tambah Anime</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="position-fixed bottom-0 end-0 p-3">
    <div id="successToast" class="toast text-bg-success" role="alert">
      <div class="d-flex">
        <div class="toast-body">
          Anime berhasil ditambahkan!
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <div class="position-fixed bottom-0 end-0 p-3">
    <div id="failToast" class="toast text-bg-danger" role="alert">
      <div class="d-flex">
        <div class="toast-body">
          Anime Gagal ditambahkan!
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/models.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
